<head>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
          h1 {
            font-family: 'Roboto';
            color: #ffffff;
            text-align: center;
          }
          div {
            font-family: 'Roboto';
            color: #ffffff;
          }
          .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: rgb(70, 70, 72);
            position: fixed;
            height: 100%;
            overflow: auto;
          }
          
          /* Sidebar links */
          .sidebar a {
            display: block;
            width: 170px;
            height: 30px;
            color: rgb(255, 255, 255);
            padding: 16px;
            text-decoration: none;
          }
          
          /* Active/current link */
          .sidebar a.active {
            background-color: #04AA6D;
            color: white;
            width: 170px;
          }
          
          /* Links on mouse-over */
          .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
          }
          
          /* Page content. The value of the margin-left property should match the value of the sidebar's width property */
          div.content {
            margin-left: 200px;
            padding: 1px 16px;
            height: 1000px;
          }
          
          /* On screens that are less than 700px wide, make the sidebar into a topbar */
          @media screen and (max-width: 700px) {
            .sidebar {
              width: 100%;
              height: auto;
              position: relative;
            }
            .sidebar a {float: left;}
            div.content {margin-left: 0;}
          }
          
          /* On screens that are less than 400px, display the bar vertically, instead of horizontally */
          @media screen and (max-width: 400px) {
            .sidebar a {
              text-align: center;
              float: none;
            }
          }
        
        .card {
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
          width: 40%;
          border-radius: 5px;
        }

        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        img {
          border-radius: 5px 5px 0 0;
        }

        .container {
          padding: 2px 16px;
        }
    </style>
</head>
<body style="background-color:rgb(54,57,62);">
    <title>gingerphoenix10</title>
    <div class="sidebar">
        <a href="https://gingerphoenix10.github.io">Home</a>
        <a class="active" href="https://gingerphoenix10.github.io/projects">Projects</a>
        <a href="https://gingerphoenix10.github.io/contact">Contact</a>
        <a href="https://gingerphoenix10.github.io/about">About</a>
      </div>
    <h1 style="color:white;">Projects</h1>
      <div class="card" style="width:25%;margin-left:300">
        <a href="https://gingerphoenix10.github.io/games" style="text-decoration:none">
          <img src="https://gingerphoenix10.github.io/resources/placeholder.png" alt="image" style="width:100%">
          <div class="container">
            <h4><b>Games</b></h4> 
            <p>A bunch of games that I ported to my website</p> 
          </div>
        </a>
    </div>

    <div class="sites">
        <a href="https://twitch.tv/gingerphoenix10"><img src="assets/images/icontest.png" style="width:50px;height:50px;"></a>
    </div>
</body>
